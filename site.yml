---
- name: Deploy midnight miner
  hosts: midnight_miners
  become: true
  vars:
    miner_user: midnight
    miner_dir: /opt/midnight-mining
    server_url: "https://your-server-or-cdn/path"   # <-- set me
    install_url: "https://raw.githubusercontent.com/mgpai22/midnight-miner-releases/main/install.sh"
    run_url: "https://raw.githubusercontent.com/mgpai22/midnight-miner-releases/main/run.sh"

  tasks:
    - name: Ensure miner user exists
    - user:
        name: "{{ miner_user }}"
        shell: /bin/bash
        create_home: yes
        system: yes

    - name: Create miner directory
      file:
        path: "{{ miner_dir }}"
        state: directory
        owner: "{{ miner_user }}"
        group: "{{ miner_user }}"
        mode: "0755"

    - name: Fetch install.sh
      get_url:
        url: "{{ install_url }}"
        dest: "{{ miner_dir }}/install.sh"
        mode: "0755"
        owner: "{{ miner_user }}"
        group: "{{ miner_user }}"

    - name: Fetch run.sh
      get_url:
        url: "{{ run_url }}"
        dest: "{{ miner_dir }}/run.sh"
        mode: "0755"
        owner: "{{ miner_user }}"
        group: "{{ miner_user }}"

    - name: Copy .env into miner directory
      copy:
        src: .env                 # relative to the playbook directory
        dest: "{{ miner_dir }}/.env"
        owner: "{{ miner_user }}"
        group: "{{ miner_user }}"
        mode: "0600"              # tighten if it has secrets; use "0644" if not
      notify: Restart midnight-miner

    - name: Run installer once (idempotent-ish)
      args:
        chdir: "{{ miner_dir }}"
      become_user: "{{ miner_user }}"
      shell: |
        set -euo pipefail
        ./install.sh --url "{{ server_url }}"

    - name: Write systemd unit
      copy:
        dest: /etc/systemd/system/midnight-miner.service
        mode: "0644"
        content: |
          [Unit]
          Description=Midnight Miner
          After=network-online.target
          Wants=network-online.target

          [Service]
          Type=simple
          User={{ miner_user }}
          WorkingDirectory={{ miner_dir }}
          ExecStart=/bin/bash {{ miner_dir }}/run.sh
          Restart=always
          RestartSec=5
          # Optional: tighten resources a bit
          NoNewPrivileges=true
          ProtectSystem=full
          ProtectHome=true

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd
      systemd:
        daemon_reload: true

    - name: Enable & start service
      systemd:
        name: midnight-miner
        enabled: true
        state: started

  handlers:
    - name: Restart midnight-miner
      systemd:
        name: midnight-miner
        state: restarted